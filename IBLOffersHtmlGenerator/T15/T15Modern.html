  <style>
    :root {
      --primary-color: #97272b;
      --bg-light: #fce3eb;
      --text-color: #000;
      --font-family: Arial, 'Times New Roman', Tahoma, serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background: #ffffff;
      color: var(--text-color);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: var(--bg-light);
      padding: 20px;
    }
    .containermain{
      max-width: 600px;
      margin: auto;
      background-color: var(--bg-light);
      
    }

    .header,
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 28px;
    }

    .heading {
      font-size: 36px;
      color: var(--primary-color);
      font-weight: bold;
      text-align: center;
      margin: 40px 0 10px;
    }

    .subheading {
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      max-height: 400px;
    }

    .promo-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #000;
      text-align: center;
      margin: 20px auto;
      width:max-content;
      gap: 10px;
      padding: 0px 20px;
      max-width: 90%;
    }

    .promo-box strong {
      color: var(--primary-color);
    }
    
    .promo-code {
      background: var(--primary-color);
      color: #fff;
      display: inline-block;
      padding: 5px 12px;
      margin-top: 10px;
      border-radius: 5px;
    }

    .promo-code strong {
        color: #fff;
    }

    .btn {
      background: var(--primary-color);
      color: #fff;
      padding: 10px 25px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      text-transform: uppercase;
      font-weight: bold;
      margin: 20px auto;
      text-align: center;
    }

    .moments-logo {
      display: block;
      margin: 25px auto;
      width: 240px;
    }

    .social-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 0px;
    }

    .social-icons a img {
      width: 16px;
      margin: 0 5px;
    }

    .footer-links {
      background: var(--primary-color);
      color: #fff;
      padding: 15px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: #fff;
      text-decoration: underline;
    }

    @media screen and (max-width: 640px) {
      .container {
        padding: 15px;
      }

      .heading {
        font-size: 24px;
      }

      .subheading {
        font-size: 18px;
      }

      .footer-links {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .social-footer {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
