<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IndusInd Bank Offer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
    }
    .header {
      padding: 15px;
      text-align: right;
      font-weight: bold;
      font-size: 18px;
      background-color: #3d0500;
    }
    .header img {
      height: 28px;
      width: auto;
    }
    .hero {
      background-color: #3d0500;
      text-align: center;
      color: #fff;
      padding: 30px 20px 10px;
    }
    .hero h1 {
      font-size: 34px;
      line-height: 1.4;
      margin: 0;
      font-weight: bold;
    }
    .hero h1 span {
      color: #f8b54a;
    }
    .sub-text {
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 24px;
    }
    
    .cta a {
      background-color: #9d1524;
      color: #fff;
      text-decoration: none;
      /* padding: 12px 25px; */
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      display: inline-block;
    }
    .cta img {
      width: 100%;
      max-width: 600px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .image-block img {
      width: 100%;
      max-width: 600px;
      height: auto;
      display: block;
    }
    .footer {
      background-color: #701c11;
      color: #fff;
      font-size: 12px;
      /* padding: 15px; */
    }
    .footer-content {
      width: 100%;
      background-color: #651d16;
      display: flex;
      align-items: center;
      height: fit-content;
    }
    .footer .logo {
      width: 80%;
      height: fit-content;
    }
    .footer .socials img {
      /* width: 18px; */
      /* overflow-y: hidden; */
      /* margin-left: 6px; */
    }
    .footer-links {
      text-align: center;
      display: flex;
      justify-content: space-between;
      padding:20px 10px  ;
    }
    .footer-links a {
      color: #fff;
      text-decoration: underline;
      /* margin: 0 10px; */
    }

    /* Mobile responsiveness */
    /* @media screen and (max-width: 480px) {
      .hero h1 {
        font-size: 16px;
      }
      .cta a {
        padding: 10px 18px;
        font-size: 13px;
      }
      .footer-content {
        flex-direction: column;
        gap: 8px;
      }
    } */
  </style>
</head>
<body>
  <div class="email-container">
    <!-- Header -->
    <div class="header">
      <a href="https://www.indusind.com/" target="_blank">
      <img src="https://demo.forecastadvtg.com/projects/Hyperface/2025/EMI/logo-white.png" alt="IndusInd Bank Logo">
    </a>
    </div>

    <!-- Hero Section -->
    <div class="hero">
      <h1>
        ${TemplateHelpers.processTextWithLineBreaks(data.headline, { color: "#FFC287" })}
      </h1>
      <div class="sub-text">${TemplateHelpers.processTextWithLineBreaks(data.subHeadline, { color: "#FFC287" })}</div>

      
    <div class="cta">
      <a href="${data.ctaUrl}" target="_blank">
        <img src="https://demo.forecastadvtg.com/projects/Hyperface/2025/email/fs_02.jpg" alt="Convert Now">
      </a>
    </div>
    </div>

    <!-- Hero Image -->
    <div class="image-block">
      <img src="https://demo.forecastadvtg.com/projects/Hyperface/2025/email/fs_03.jpg" alt="Festive Modaks">
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-content">
        <img src="https://demo.forecastadvtg.com/projects/Hyperface/2025/email/fs_04_01.jpg" alt="Logo" class="logo">
        <div class="socials">
          <a href="#"><img src="https://demo.forecastadvtg.com/projects/Hyperface/2025/email/fs_04_02.jpg" alt="Facebook"></a>
          <a href="#"><img src="https://demo.forecastadvtg.com/projects/Hyperface/2025/email/fs_04_03.jpg" alt="Instagram"></a>
          <a href="#"><img src="https://demo.forecastadvtg.com/projects/Hyperface/2025/email/fs_04_04.jpg" alt="Threads"></a>
          <a href="#"><img src="https://demo.forecastadvtg.com/projects/Hyperface/2025/email/fs_04_05.jpg" alt="LinkedIn"></a>
          <a href="#"><img src="https://demo.forecastadvtg.com/projects/Hyperface/2025/email/fs_04_06.jpg" alt="Twitter"></a>
        </div>
      </div>
      <div class="footer-links">
        <a href="#">Terms and Conditions apply</a>  
        <a href="#">Privacy Policy</a>
      </div>
    </div>
  </div>
</body>
</html>
